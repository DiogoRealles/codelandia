<body>
  <main>
    <div class="login">
      <div class="image">
        <img src="./img/img-ilustra.svg" alt="Image Ilustra" />
      </div>
  
      <div class="box">
        <header class="header-section">
          <h2>Bem vindo de volta</h2>
          <p>Faça login na sua conta.</p>
        </header>
  
        <form class="form">
          <div class="form__group">
            <label class="form__label" for="email">E-mail</label>
            <input id="email" class="form__control" type="email" placeholder="E-mail" />
          </div>
          
          <div class="form__group">
            <label class="form__label" for="password">Senha</label>
            <input id="password" class="form__control" type="password" placeholder="password" />
          </div>
          
          <div class="form__flex">
            <div class="check">
              <label>
                <input type="checkbox" name="check" checked/> Lembre de mim
              </label>
            </div>
            
            <a class="recovery" href="#">Esqueceu sua senha?</a>
          </div>
          
          <div class="form__group">
            <button class="button" type="submit">Entrar</button>
          </div>
          
          <div class="form__group">
            <button class="button button-dark" type="submit">
              <img src="./img/icon-google.svg" alt="Icon Google" /> &nbsp; &nbsp;
              <span>com Google</span>
            </button>
          </div>
          
          <div class="form__group">
            <span>Não tem uma conta?</span>
            
            <a class="enter" href="#"><strong>Cadastre-se</strong></a>
          </div>
        </form>
      </div>
    </div>
  </main>
